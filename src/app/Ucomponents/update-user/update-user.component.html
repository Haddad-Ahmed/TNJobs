<div class="page-wrapper p-t-100 p-b-50" style="background-image: url(assets/images/slide-02.jpg) ;">
  <div class="wrapper wrapper--w900">
<form #f="ngForm">
  <div class="form-group">
    <label>Name</label>
    <input [placeholder]="user.namef" type="text" name="namef" class="form-control" [(ngModel)]="user.namef" #i="ngModel" required>
  </div>
  <div class="alert alert-danger" *ngIf="i.invalid && i.touched">
    name is required
  </div>
  <div class="form-group">
    <label>UserName</label>
    <input [placeholder]="user.names" type="text" name="names" class="form-control" [(ngModel)]="user.names" #t="ngModel" required pattern="[a-zA-Z]+$" minlength="3">
  </div>
  <div class="alert alert-danger" *ngIf="t.invalid && t.touched">
    <div *ngIf="t.errors.required">title is required</div>
    <div *ngIf="t.errors.minlength">title minlength is 3</div>
    <div *ngIf="t.errors.pattern">Error</div>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input [placeholder]="user.email" type="text" name="email" class="form-control" [(ngModel)]="user.email" #m="ngModel" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,4}$" minlength="3">
  </div>
  <div class="alert alert-danger" *ngIf="m.invalid && m.touched">
    <div *ngIf="m.errors.required">Mail is required</div>
    <div *ngIf="m.errors.minlength">Mail minlength is 3</div>
    <div *ngIf="m.errors.pattern">Error</div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input [placeholder]="user.password" type="text" name="paswword" class="form-control" [(ngModel)]="user.password" #p="ngModel" required>
  </div>
  <div class="alert alert-danger" *ngIf="p.invalid && p.touched">
    Password  is required
  </div>
  <button class="btn btn-success" [disabled]="f.invalid" (click)="save()" routerLink="/other">save</button>
</form>
  </div>
</div>
