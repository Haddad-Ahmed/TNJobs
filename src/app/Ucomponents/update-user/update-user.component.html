<form #f="ngForm">
  <div class="form-group">
    <label>Name</label>
    <input [placeholder]="user.namef" type="text" name="namef" class="form-control" [(ngModel)]="user.namef" >
  </div>
  <div class="form-group">
    <label>UserName</label>
    <input [placeholder]="user.names" type="text" name="names" class="form-control" [(ngModel)]="user.names">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input [placeholder]="user.email" type="text" name="email" class="form-control" [(ngModel)]="user.email">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input [placeholder]="user.password" type="text" name="paswword" class="form-control" [(ngModel)]="user.password">
  </div>
  <button class="btn btn-success" [disabled]="f.invalid" (click)="save()" routerLink="/other">save</button>
</form>
