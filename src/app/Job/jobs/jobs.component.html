<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Colorlib Templates">
  <meta name="author" content="Colorlib">
  <meta name="keywords" content="Colorlib Templates">

  <!-- Title Page-->
  <title>Apply a JOB</title>

  <!-- Font special for pages-->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

</head>

<body>
<div *ngIf=" titleInput=='' || jobs.name==titleInput">
  <div class="card">
    <img [src]="jobs.img" class="card-img-top" alt="img">
    <div class="card-body">
      <h5 class="card-title">{{jobs.name}}</h5>
      <p class="card-text">message: {{jobs.msg}}</p>
      <a [routerLink]="['job',jobs.id]" class="btn btn--blue">
        detail
      </a>
    </div>
  </div>
</div>

<!-- Jquery JS-->
<script src="assets/vendor/jquery/jquery.min.js"></script>


<!-- Main JS-->
<script src="assets/js/global.js"></script>


</body>
</html>
<!-- end document-->
