<form #f="ngForm">
  <div class="form-group">
    <label>Name</label>
    <input [placeholder]="post.name" type="text" name="name" class="form-control" [(ngModel)]="post.name" >
  </div>
  <div class="form-group">
    <label>JOBID</label>
    <input [placeholder]="post.jobid" type="text" name="jobid" class="form-control" [(ngModel)]="post.jobid">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input [placeholder]="post.mail" type="text" name="mail" class="form-control" [(ngModel)]="post.mail">
  </div>
  <div class="form-group">
    <label>MSG</label>
    <input [placeholder]="post.msg" type="text" name="msg" class="form-control" [(ngModel)]="post.msg">
  </div>
  <button class="btn btn-success" [disabled]="f.invalid" (click)="save()" routerLink="/other">save</button>
</form>
