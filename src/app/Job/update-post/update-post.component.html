<div class="page-wrapper p-t-100 p-b-50" style="background-image: url(assets/images/slide-02.jpg) ;">
  <div class="wrapper wrapper--w900">
<form #f="ngForm">
  <div class="form-group">
    <label>Name</label>
    <input [placeholder]="post.name" type="text" name="name" class="form-control" [(ngModel)]="post.name" #i="ngModel" required>
  </div>
  <div class="alert alert-danger" *ngIf="i.invalid && i.touched">
    Name is required
  </div>
  <div class="form-group">
    <label>JOBID</label>
    <input [placeholder]="post.jobid" type="text" name="jobid" class="form-control" [(ngModel)]="post.jobid">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input [placeholder]="post.mail" type="text" name="mail" class="form-control" [(ngModel)]="post.mail" #m="ngModel" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,4}$" minlength="3">
  </div>
  <div class="alert alert-danger" *ngIf="m.invalid && m.touched">
    <div *ngIf="m.errors.required">Mail is required</div>
    <div *ngIf="m.errors.minlength">Mail minlength is 3</div>
    <div *ngIf="m.errors.pattern">Error</div>
  </div>
  <div class="form-group">
    <label>MSG</label>
    <input [placeholder]="post.msg" type="text" name="msg" class="form-control" [(ngModel)]="post.msg">
  </div>
  <button class="btn btn-success" [disabled]="f.invalid" (click)="save()" routerLink="/home">save</button>
</form>
  </div>
</div>
