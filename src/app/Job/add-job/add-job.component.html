<div class="page-wrapper p-t-100 p-b-50" style="background-image: url(assets/images/slide-02.jpg) ;">
<div class="wrapper wrapper--w900">
  <div class="card card-6">
    <div class="card-heading" style="position: center;">
      <h2 class="title">Apply a job</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="name">Societe</div>
          <div class="value">
            <input class="input--style-6" type="text"  formControlName="name" placeholder="Full Name *" value=""  [(ngModel)]="job.name" required>
          </div>
          <div class="alert alert-danger" *ngIf="registerForm.get('name').errors&& registerForm.controls['name'].touched">
            <div *ngIf="registerForm.controls['name'].hasError('required')">
              The name is a required !
            </div>
            <div *ngIf="registerForm.controls['name'].hasError('minlength')">
              the name minlength is 3
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="name">Email address</div>
          <div class="value">
            <div class="input-group">
              <input class="input--style-6" type="text" formControlName="mail" placeholder="EX: name.@yy.org" value=""  [(ngModel)]="job.mail" required>
            </div>
          </div>
          <div class="alert alert-danger" *ngIf="registerForm.get('mail').errors && registerForm.controls['mail'].touched">
            <div *ngIf="registerForm.controls['mail'].hasError('required')">
              Mail !
            </div>
            <div *ngIf="registerForm.controls['mail'].hasError('pattern')">
              Form !
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="name">Job Description</div>
          <div class="value">
            <div class="input-group">
              <label>
                <textarea class="textarea--style-6"  type="text" formControlName="msg" placeholder="Your msg"  [(ngModel)]="job.msg" required></textarea>
              </label>
            </div>
          </div>
          <div class="alert alert-danger" *ngIf="registerForm.get('msg').errors && registerForm.controls['msg'].touched">
            <div *ngIf="registerForm.controls['msg'].hasError('required')">
              Msg !
            </div>
            <div *ngIf="registerForm.controls['msg'].hasError('pattern')">
              Form !
            </div>
          </div>
        </div>
        <label class="image-upload-container btn btn-bwm">
          <span>Select Image</span> CV :
          <input #imageInput type="file" accept="image/*" (change)="processFile(imageInput)" >
        </label>

        <div class="card-footer">
          <button class="btn btn--radius-2 btn--blue-2" type="submit" [disabled]="registerForm.invalid" (click)="add(imageInput)" routerLink="/home">Send Application</button>
        </div>
      </form>
    </div>

  </div>
</div>
</div>
